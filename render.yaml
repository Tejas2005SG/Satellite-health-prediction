# ============================================================
# Render Deployment Configuration — Satellite Health API
# ============================================================
# ROOT CAUSE FIX: Render defaults to Python 3.14.3 which has
# ZERO TensorFlow support. We pin to 3.11.9 here AND via
# .python-version and runtime.txt files (triple lock).
# ============================================================

services:
  - type: web
    name: satellite-health-api
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirementsDeploy.txt
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: N2YO_API_KEY
        sync: false  # Set this manually in Render Dashboard → Environment
